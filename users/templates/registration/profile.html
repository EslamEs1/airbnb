{% extends 'base/base.html' %}
{% load static %}
{% block base %}
  <div class="profile">
    <div class="container">
      <div class="box">
        <div class="profile_img">
          {% if user.image %}
          <img src="{{user.image.url}}" alt="profile_img" />
          {% else %}
          <img src="{% static 'img/eslam.jpg' %}" alt="profile_img" />
          {% endif %}
        </div>
        <div class="profile_info">
          <h1>{{user.user.username}}</h1>
          <p><i class="fa-solid fa-address-card"></i> {{user.about_text}}</p>
          <p><i class="fa-solid fa-paper-plane"></i> {{user.user.email}}</p>
          <p><i class="fa-solid fa-mobile-screen-button"></i> +{{user.phone}}</p>
          <p><i class="fa-solid fa-location-dot"></i> {{user.address}}</p>
        </div>
        <div class="user">
          <a href="{% url 'users:edit_profile' %}"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>

      </div>
    </div>
  </div>


  


  <ul class="background">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
{% endblock base %}

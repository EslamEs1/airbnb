{% extends 'registration/nav_foo.html' %}
{% block nav_foo %}
{% load bootstrap5 %}
<div class="Login">
  <div class="container">
    <h1>Edit Profile</h1>
    <!-- <p>This Name already exists</p>
      <p>This Email already exists</p> -->
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form user_form %}
      {% bootstrap_form profile_form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">Edit Profile</button>
      {% endbuttons %}
    </form>
    <div class="links">
      <a href="{% url 'users:profile' %}">Profile</a>
    </div>

  </div>

</div>

{% endblock nav_foo %}

{% extends 'registration/nav_foo.html' %}
{% block nav_foo %}
{% load bootstrap4 %}

  <div class="Login">
    <div class="container">
      <h1>Change Password</h1>
      <form method="post">
        {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">Change password</button>
      {% endbuttons %}
      </form>
      <div class="links">
        <a href="/">Home</a>
      </div>

    </div>

  </div>


{% endblock nav_foo %}
